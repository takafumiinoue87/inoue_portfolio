<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords"
        content="自己紹介,work,production,material,portfolio,profile,webdesign,コーディング,マークアップ,マークアップ言語,プログラミング,HTML,CSS">
    <meta name="description" content="portfolioサイトです。HTML,CSS,jQuery等を使用し作成しています。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>


<!-- ******************************************************* ここからPC版 ************************************************************************* -->

<body>
    <!-- WORK モックアップ画像を並べている別画面 -->
    <section class="work_one_job">
        <div class="job_work">
            <h2 class="pc_flame_work">WORK</h2>
            <p class="make_work">制作物</p>
        </div>

        <div class="job_work">
            <ul class="work_mockup">
                <!-- モックアップをクリックしたら１枚大きく出すようにするためaタグ -->
                <p><a class="logodesign" href="URL">
                        <li class="job_logo"><img src="portfolio_file/work/pc_logodesign.jpg"
                                alt="rise atロゴデザインのモックアップ">
                        </li>
                    </a></p>
                <p><a class="kigyou" href="URL">
                        <li class="job_kig"><img src="portfolio_file/work/pc_company.jpg" alt="企業紹介LPのモックアップ">
                        </li>
                    </a></p>
                <p><a class="cosme" href="URL">
                        <li class="job_cos"><img src="portfolio_file/work/pc_cosmeticbanner.jpg" alt="化粧品のバナーのモックアップ">
                        </li>
                    </a></p>
                <p><a class="senro" href="URL">
                        <li class="job_se"><img src="portfolio_file/work/pc_designsenro.jpg"
                                alt="線路の上にカップルがいるデザインのモックアップ">
                        </li>
                    </a></p>
                <p><a class="camp" href="URL">
                        <li class="job_camp"><img src="portfolio_file/work/pc_campbanner.jpg" alt="キャンプ場バナーのモックアップ">
                        </li>
                    </a></p>
                <p><a class="online" href="URL">
                        <li class="job_online"><img src="portfolio_file/work/pc_onlineschoolbanner.jpg"
                                alt="オンラインスクールバナーのモックアップ">
                        </li>
                    </a></p>
                <p><a class="designcafe" href="URL">
                        <li class="job_desacafe"><img src="portfolio_file/work/DESIGNCAFE_website.jpg"
                                alt="DESIGNCAFEWebサイトのモックアップ">
                        </li>
                    </a></p>
                <p><a class="hair" href="URL">
                        <li class="job_hair"><img src="portfolio_file/work/LIFE_hair_designLP.jpg"
                                alt="美容室のデザインLPのモックアップ">
                        </li>
                    </a></p>
                <p><a class="vege" href="URL">
                        <li class="job_vege"><img src="portfolio_file/work/vegetable_banner.jpg" alt="サラダのバナーのモックアップ">
                        </li>
                    </a></p>
                <p><a class="dental" href="URL">
                        <li class="job_dent"><img src="portfolio_file/work/dentalbanner.jpg" alt="歯医者のバナーのモックアップ">
                        </li>
                    </a></p>
                <p><a class="swich" href="URL">
                        <li class="job_swich"><img src="portfolio_file/work/swich_design.jpg" alt="子供向けデザインのモックアップ">
                        </li>
                    </a></p>
            </ul>
        </div>
        <p><a class="back_work" href="index.html#WORK">BACK</a></p>
    </section>

    <!--pc_お問い合わせフォーム -->
    <section class="two_work">
        <div class="mail_work">
            <h2 id="CONTACT"></h2>
            <h2 class="toi_work">CONTACT</h2>
            <p class="sigoto_work">ロゴ/名刺/チラシ/バナー広告/フライヤー/LP等作成承ります</p>
            <p class="irai_work">ご相談、ご依頼等お気軽にご連絡ください!</p>
            <div class="work_bt">
                <a class="two_work_bt" href="index.html#CONTACT">お問い合わせ</a>
            </div>
        </div>
    </section>

    <!-- pc_footer画面 -->
    <footer class="work_footer">
        <div class="work_footer_logo">
            <img src="portfolio_file/material_file/riseat_logo_big.png" alt="Riseatのロゴ">
        </div>

        <div class="work_last">© 2022 Rise at</div>
    </footer>
</body>
